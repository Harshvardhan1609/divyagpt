<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divya GPT</title>
<link rel="icon" type="image/png" href="static/logo.png">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2;
    }
    .logo {
        margin-right: 20px;
    }
    .logo img {
        width: 150px; /* Adjust as needed */
        height: auto;
        vertical-align: middle;
    }
    .header-text {
        color: #fff;
        font-size: 24px;
    }
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
    }
    .form-container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="text"], textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #333;
        color: #fff;
    }
    input[type="submit"] {
        width: calc(100% - 20px);
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<video autoplay muted loop >
    <source src="static/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<div class="header">
    <div class="logo">
        <img src="static/logo.png" alt="Logo">
    </div>
    <!-- <div class="header-text">Divya Gpt</div> -->
</div>
<div class="container">
    <div class="form-container">
        <h2>Enter Your Details</h2>
        <form  action="model/"  method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message" style="width: 300px; height: 150px;"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
